<script src="jquery.peity.js"></script>

<script>
  $('span').peity('donut', {
    after: function() {
      var xy = this.scale(4, 4)

      this.svg.appendChild(
        this.svgElement('rect', {
          fill: 'none',
          height: 3,
          stroke: 'black',
          width: 3,
          x: xy[0],
          y: xy[1]
        })
      )
    }
  })
